<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Location Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>WhatsApp Location Tool</h2>

    <div class="mode-switch">
      <label for="mode">Select Mode:</label>
      <select id="mode">
        <option value="redirect">Redirect to WhatsApp</option>
        <option value="tamper">Tamper Location</option>
      </select>
    </div>

    <input id="number" type="text" placeholder="Enter Mobile Number (+91...)" />

    <div id="map"></div>
    
    <input id="searchInput" type="text" placeholder="Search for a place" />
    <button onclick="searchLocation()">Search</button>

    <input id="latitude" placeholder="Latitude" readonly />
    <input id="longitude" placeholder="Longitude" readonly />

    <button onclick="sendLocation()">Send Location via WhatsApp</button>
  </div>

  <script src="script.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap">
  </script>
</body>
</html>
