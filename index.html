<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Location Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfG16zkOmBP2IHCoVkvXc5nf9caENW5QE&callback=initMap" async defer></script>
</head>
<body>
  <div class="container">
    <label for="mobileNumber">Enter Mobile Number:</label>
    <input type="text" id="mobileNumber" placeholder="e.g., +1234567890" />

    <div id="map" style="height: 400px; margin-top: 15px;"></div>

    <p id="coordsDisplay">Click on map to select location</p>

    <button onclick="promptCoordinates()">Enter Coordinates Manually</button>
    <button onclick="sendMessage()">Send Message</button>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
